<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<div class="calculator-header">
		<input type="text" class="userInput" id="userInput" placeholder="0" readonly>
	</div>
	<div class="calculator-buttons">
		<input type="button" class="calculator-cancel" id="clearScreen" value="C">
		<input type="button" class="interactiveBtn" id="division" value="&#247">
		<input type="button" class="interactiveBtn" id="multiply" value="x">
		<input type="button" class="interactiveBtn" id="back" value="&#8592">
		<input type="button" class="interactiveBtn" id="one" value="1">
		<input type="button" class="interactiveBtn" id="two" value="2">
		<input type="button" class="interactiveBtn" id="three" value="3">
		<input type="button" class="interactiveBtn" id="plus" value="+">
		<input type="button" class="interactiveBtn" id="four" value="4">
		<input type="button" class="interactiveBtn" id="five" value="5">
		<input type="button" class="interactiveBtn" id="six" value="6">
		<input type="button" class="interactiveBtn" id="minus" value="-">
		<input type="button" class="interactiveBtn" id="seven" value="7">
		<input type="button" class="interactiveBtn" id="eight" value="8">
		<input type="button" class="interactiveBtn" id="nine" value="9">
		<input type="button" class="interactiveBtn" id="plusMinus" value="+/-">
		<input type="button" class="interactiveBtn" id="dot" value=".">
		<input type="button" class="interactiveBtn" id="zero" value="0">
		<input type="button" class="interactiveBtn totalBtn" id="compute" value="=">
	</div>
	<script type="text/javascript" src="./calculator.js"></script>
</body>
</html>
